<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" contenteditable="true">
      <!-- Timeblocks go here -->
      <div class="time-block row hour">
        <label>8:00 am</label>
        <input type="text" id="8" class="hour"/>
        <button class="saveBtn">✖️</button>
      </div>

      <div class="time-block row hour">
        <label>9:00 am</label>
        <input type="text" id="9" class="hour"/>
        <button class="saveBtn">✖️</button>
      </div>
      
      <div class="time-block row hour">
        <label>10:00 am</label>
        <input type="text" id="10" class="hour"/>
        <button class="saveBtn">✖️</button></div>
      
      
      <div class="time-block row hour">
        <label>11:00 am</label>
        <input type="text" id="11" class="hour"/><button class="saveBtn">✖️</button> 
      </div>
      
      <div class="time-block row hour"> 
        <label>12:00 pm</label>
        <input type="text" id="12" class="hour"/>
        <button class="saveBtn">✖️</button> 
      </div class="time-block">
      
      <div class="time-block row hour"> 
        <label>1:00 pm</label>
        <input type="text" id="13" class="hour"/>
        <button class="saveBtn">✖️</button> 
      </div>
      
      <div class="time-block row hour"> 
        <label>2:00 pm</label>
        <input type="text" id="14" class="hour"/>
        <button class="saveBtn">✖️</button> 
      </div>
      
      <div class="time-block row hour"> 
        <label>3:00 pm</label>
        <input type="text" id="15" class="hour"/>
        <button class="saveBtn">✖️</button> 
      </div>
      
      <div class="time-block row hour"> 
        <label>4:00 pm</label>
        <input type="text" id="16" class="hour"/>
        <button class="saveBtn">✖️</button> 
      </div>
      
      <div class="time-block row hour"> 
        <label>5:00 pm</label>
        <input type="text" id="17" class="hour">
        <button class="saveBtn">✖️</button> 
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
